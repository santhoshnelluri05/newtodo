    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">WebTodo<span class="span-ele">X</span></h1>
                    <h1 class="create-task-heading">
                        Create <span class="create-task-heading-subpart">Task</span>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />
                    <button class="button" id="addTodoButton">Add

                    <span></span>

                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    </button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <div class="buttons">
                    <button class="button" id="saveTodoButton">Save</button>
                    <button class="button" id="LogoutTodoButton" onclick="logout()">Logout</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div id="popup">
        <img id="popup-image" src="" alt="Image">

</body>
<script src="todos.js"></script>

</html>
